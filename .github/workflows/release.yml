name: Release

on:
  push:
    tags:
      - "v*"

permissions: read-all

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # required for keyless cosign signing via GitHub OIDC
      attestations: write  # required for SLSA provenance attestation
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version-file: go.mod

      - uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad  # v4.0.0

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a  # v6.4.0
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign release artifacts
        env:
          COSIGN_YES: "true"
        run: |
          for artifact in dist/*.tar.gz dist/*.zip dist/checksums.txt; do
            cosign sign-blob \
              --bundle="${artifact}.bundle" \
              --new-bundle-format=false \
              --output-signature="${artifact}.sig" \
              "${artifact}"
          done

      - name: Upload signatures to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          for sig in dist/*.sig; do
            gh release upload "${tag}" "${sig}" --clobber
          done

      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2  # v3.2.0
        with:
          subject-path: dist/*.tar.gz, dist/*.zip, dist/checksums.txt
